<body>
    <h1>CSS practice</h1>
    <h3>Relative Position</h3>
    <div class="container">
        <div class="box">
            <div class="bot-right">box 1</div>
        </div>
        <div class="box box2">
            <div class="bot-right">box 2</div>
            <div class="rpos">position: relative</div>
        </div>
        <div class="box">
            <div class="bot-right">box 3</div>
        </div>
        <div class="bot-left">containing element</div>
    </div>

    <h3>Absolute Position</h3>
    <div class="container">
        <div class="box">
            <div class="bot-right">box 1</div>
        </div>
        <div class="box">
            <div class="bot-right">box 3</div>
        </div>
        <div class="box ab-box">
            <div class="bot-right">box 2</div>
            <div class="rpos">position: absolute</div>
        </div>
        
        <div class="bot-left">relatively positioned ancestor</div>
    </div>
